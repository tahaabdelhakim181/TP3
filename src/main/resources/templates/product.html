<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

        layout:decorate="~{Layout1}">
>
<head>
    <meta charset="UTF-8">
    <title>Product html</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">
</head>
<body>
    <div class="p-3" layout:fragment="content">
        <table class="table">
            <thead>
              <th>Id</th><th>Name</th><th>Price</th><th>Quantite</th>
            </thead>
            <tbody>
               <tr th:each="p:${produitList}">
                      <td th:text="${p.id}"></td>
                      <td th:text="${p.name}"></td>
                      <td th:text="${p.price}"></td>
                      <td th:text="${p.quantity}"></td>
                      <td sec:authorize="hasRole('ADMIN')">
                          <form method="post" th:action="@{/admin/delete(id=${p.id})}">
                           <button type="submit" class="btn btn-danger">Delete</button>
                          </form>
                      </td>
               </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
